name: RDP-TAILSCALE-AUTO

on:
  workflow_dispatch:

jobs:
  rdp:
    runs-on: windows-latest
    timeout-minutes: 350

    steps:

      - name: Enable RDP
        shell: powershell
        run: |
          Set-ItemProperty -Path "HKLM:\System\CurrentControlSet\Control\Terminal Server" -Name "fDenyTSConnections" -Value 0 -Force
          netsh advfirewall firewall delete rule name="RDP-Allow" > $null 2>&1
          netsh advfirewall firewall add rule name="RDP-Allow" dir=in action=allow protocol=TCP localport=3389 remoteip=100.0.0.0/8
          Restart-Service TermService -Force

      - name: Create RDP User
        shell: powershell
        run: |
          $chars = ([char[]](33..126))
          $password = -join (1..18 | ForEach-Object { $chars | Get-Random })
          $secure = ConvertTo-SecureString $password -AsPlainText -Force

          if (-not (Get-LocalUser -Name "RDP" -ErrorAction SilentlyContinue)) {
            New-LocalUser -Name "RDP" -Password $secure -AccountNeverExpires
            Add-LocalGroupMember -Group "Administrators" -Member "RDP"
            Add-LocalGroupMember -Group "Remote Desktop Users" -Member "RDP"
          }

          echo "RDP_PASS=$password" >> $env:GITHUB_ENV

      - name: Install Tailscale if missing
        shell: powershell
        run: |
          if (-not (Test-Path "$env:ProgramFiles\Tailscale\tailscale.exe")) {
            $url = "https://pkgs.tailscale.com/stable/tailscale-setup-latest-amd64.msi"
            $path = "$env:TEMP\tailscale.msi"
            Invoke-WebRequest $url -OutFile $path
            Start-Process msiexec.exe -ArgumentList "/i `"$path`" /quiet /norestart" -Wait
          }

      - name: Keep Tailscale Connected
        shell: powershell
        run: |
          while ($true) {
            try {
              $tsStatus = & "$env:ProgramFiles\Tailscale\tailscale.exe" status
              if ($tsStatus -notmatch "100\.\d+\.\d+\.\d+") {
                Write-Host "Tailscale not connected. Reconnecting..."
                & "$env:ProgramFiles\Tailscale\tailscale.exe" up --authkey ${{ secrets.TAILSCALE_MACHINE_KEY }} --hostname github-static-rdp --accept-routes --accept-dns --reset
              }
            } catch {
              Write-Host "Error detected. Re-running Tailscale..."
              & "$env:ProgramFiles\Tailscale\tailscale.exe" up --authkey ${{ secrets.TAILSCALE_MACHINE_KEY }} --hostname github-static-rdp --accept-routes --accept-dns --reset
            }

            # Get current IP
            $ip = (& "$env:ProgramFiles\Tailscale\tailscale.exe" ip -4).Trim()
            if ($ip) {
              echo "TS_IP=$ip" >> $env:GITHUB_ENV
              Write-Host "Tailscale IP: $ip"
            }

            Start-Sleep -Seconds 30
          }
